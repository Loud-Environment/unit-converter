<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit converter by Fedor Trishkin</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input-el" type="text" value="20" />
      <button id="btn-el">Convert</button>
    </header>
    <main>
      <article class="conversion" id="length">
        <h2>Length (Meter/Feet)</h2>
        <p id="p-length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </article>
      <article class="conversion" id="volume">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="p-volume">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </p>
      </article>
      <article class="conversion" id="mass">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="p-mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </article>
    </main>
  </body>
</html>
